repo_url: https://github.com/felixhoffmnn/python_template

# Navigation
nav:
  - Getting started: index.md
  - Documentation:
      - documentation/hello_world.md

# Plugins
plugins:
  - search
  - autorefs
  - mkdocstrings

# Theme
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    # Enable the tabs on the top of the page (the level 1 folder will be displayed as a tab)
    - navigation.tabs

    # Will expand the navigation tree on the sidebar
    - navigation.expand

    # TODO: Add description
    # - navigation.tracking

    # Adds a button to get back to the top of the page
    - navigation.top

    # TODO: Add description
    - search.suggest
    - search.highlight
    - content.tabs.link

  language: en

# Extras
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/felix-emmanuel-hoffmann/
      name: Felix Hoffmann
